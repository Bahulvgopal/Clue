<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pop-up</title>
    <style>
        /* Styles for the pop-up container */
        #imagePopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            justify-content: center;
            align-items: center;
        }

        /* Styles for the pop-up image */
        #popupImage {
            max-width: 80%;
            max-height: 80%;
            border: none;
           
        }

        /* Styles for the close button */
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            cursor: pointer;
           
        }
        button{
          width: 150px;
          height: 150px;
          border-radius: 100px;
          margin-top: 60%;
          background-color: tomato;
          color: white;
          font-size: 2rem;
          border: none;
        }
        button:hover{
          border: 3px solid black;
          background-color: red;
        }
        body{
          display: flex;
          justify-content: center;
        }
    </style>
</head>
<body>

<!-- Button to trigger the pop-up -->
<button onclick="showPopup()">Click Me</button>

<!-- Pop-up container -->
<div id="imagePopup">
    <!-- Close button -->
    <div id="closeButton" onclick="hidePopup()">X</div>
    <!-- Image to display -->
    <img id="popupImage" src="./emoji.png" alt="Popup Image">
</div>

<!-- JavaScript to handle pop-up functionality -->
<script>
    function showPopup() {
        document.getElementById("imagePopup").style.display = "flex";
    }

    function hidePopup() {
        document.getElementById("imagePopup").style.display = "none";
    }
</script>

</body>
</html>
